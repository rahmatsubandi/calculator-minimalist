<html>
  <head>
    <meta charset="UTF-8" />
    <title>Complex Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/complex.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">Complex Calculator</h1>
      <div class="row justify-content-center">
        <div class="form-group">
          <input
            class="form-control mt-5 input"
            type="text"
            id="display"
            value=""
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto">
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnAns"
            type="button"
            name="operator"
            value="Ans"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnPi"
            type="button"
            name="operator"
            value="Ï€"
            onclick="set('3.14')"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnE"
            type="button"
            name="operator"
            value="e"
            onclick="factorial()"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnOParen"
            type="button"
            name="operator"
            value="("
            onclick="set('(')"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnCParen"
            type="button"
            name="operator"
            value=")"
            onclick="set(')')"
          />
        </div>
        <div class="col-auto">
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnPcnt"
            type="button"
            name="operator"
            value="%"
            onclick="percent()"
          />
          <input
            class="btn btnn btn-danger ml-1 mr-1 mt-1 mb-1"
            id="reset"
            type="button"
            name="operator"
            value="AC"
            onclick="ac()"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnRad"
            type="button"
            name="operator"
            value="rad"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnDeg"
            type="button"
            name="operator"
            value="deg"
          />
          <input
            class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
            id="btnFact"
            type="button"
            name="operator"
            value="x!"
          />
        </div>
      </div>
    </div>

    <script src="../js/complex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
