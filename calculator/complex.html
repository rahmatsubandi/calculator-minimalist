<html>
  <head>
    <meta charset="UTF-8" />
    <title>Complex Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/complex.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-auto">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table>
                  <tr>
                    <td colspan="7">
                      <input
                        class="form-control ml-1 mr-1 mt-1 mb-1"
                        type="text"
                        id="display"
                        value=""
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnAns"
                        type="button"
                        name="operator"
                        value="Ans"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnPi"
                        type="button"
                        name="operator"
                        value="π"
                        onclick="set('3.14')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnE"
                        type="button"
                        name="operator"
                        value="e"
                        onclick="factorial()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnOParen"
                        type="button"
                        name="operator"
                        value="("
                        onclick="set('(')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnCParen"
                        type="button"
                        name="operator"
                        value=")"
                        onclick="set(')')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnPcnt"
                        type="button"
                        name="operator"
                        value="%"
                        onclick="percent()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-danger ml-1 mr-1 mt-1 mb-1"
                        id="reset"
                        type="button"
                        name="operator"
                        value="AC"
                        onclick="ac()"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnRad"
                        type="button"
                        name="operator"
                        value="rad"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnDeg"
                        type="button"
                        name="operator"
                        value="deg"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnFact"
                        type="button"
                        name="operator"
                        value="x!"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn7"
                        type="button"
                        value="7"
                        onclick="set('7')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn8"
                        type="button"
                        value="8"
                        onclick="set('8')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn9"
                        type="button"
                        value="9"
                        onclick="set('9')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnDiv"
                        type="button"
                        name="operator"
                        value="÷"
                        onclick="set('/')"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnSineInv"
                        type="button"
                        name="operator"
                        value="asn"
                        onclick="asine()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnSine"
                        type="button"
                        name="operator"
                        value="sin"
                        onclick="sine()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnLN"
                        type="button"
                        name="operator"
                        value="ln"
                        onclick="ln()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn4"
                        type="button"
                        value="4"
                        onclick="set('4')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn5"
                        type="button"
                        value="5"
                        onclick="set('5')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn6"
                        type="button"
                        value="6"
                        onclick="set('6')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnMul"
                        type="button"
                        name="operator"
                        value="×"
                        onclick="set('*')"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnCosInv"
                        type="button"
                        name="operator"
                        value="acos"
                        onclick="acosine()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnCos"
                        type="button"
                        name="operator"
                        value="cos"
                        onclick="cosine()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnLog"
                        type="button"
                        name="operator"
                        value="log"
                        onclick="fLog()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn1"
                        type="button"
                        value="1"
                        onclick="set('1')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn2"
                        type="button"
                        value="2"
                        onclick="set('2')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn3"
                        type="button"
                        value="3"
                        onclick="set('3')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnSub"
                        type="button"
                        name="operator"
                        value="-"
                        onclick="set('-')"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnTanInv"
                        type="button"
                        name="operator"
                        value="atan"
                        onclick="atangent()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnTan"
                        type="button"
                        name="operator"
                        value="tan"
                        onclick="tangent()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnSqrt"
                        type="button"
                        name="operator"
                        value="√"
                        onclick="sqrRoot()"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btn0"
                        type="button"
                        value="0"
                        onclick="set('0')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-light ml-1 mr-1 mt-1 mb-1"
                        id="btnPeriod"
                        type="button"
                        value="."
                        onclick="set('.')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-secondary ml-1 mr-1 mt-1 mb-1"
                        id="btnAdd"
                        type="button"
                        name="operator"
                        value="+"
                        onclick="set('+')"
                      />
                    </td>
                    <td>
                      <input
                        class="btn btnn btn-outline-danger ml-1 mr-1 mt-1 mb-1"
                        id="btnCE"
                        type="button"
                        name="operator"
                        value="CE"
                        onclick="ce()"
                      />
                    </td>
                    <td></td>
                  </tr>
                </table>
                <input
                  class="btn btn-primary ml-1 mr-1 mt-1 mb-1 btn-block"
                  id="btnEqual"
                  type="button"
                  name="equal"
                  value="="
                  onclick="answer()"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/complex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
